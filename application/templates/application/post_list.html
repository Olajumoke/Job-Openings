{% extends 'application/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class ="post">
			<div class="date">
				{{ post.published_date }}
			</div>
			<h1><a href="{%url 'application:post_detail' pk=post.pk %}">{{ post.title}}</a></h1>
			<p>{{ post.pretext|linebreaks }}</p>
		</div>
	{%endfor %}
{% endblock %}
